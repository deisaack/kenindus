{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}
{% for appraisal in appraisal_list %}
    <h4><a href="{{ appraisal.get_absolute_url }}">{{ appraisal }}: {{ appraisal.date }}</a></h4>

{% endfor %}
{% endblock content %}
